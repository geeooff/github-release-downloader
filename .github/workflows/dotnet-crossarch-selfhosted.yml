name: .NET Cross-Architecture Self-Hosted Publish

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Self-Hosted Runner'
        required: true
        default: Linux
        type: choice
        options:
          - Linux
          - Windows
          - macOS
      arch:
        description: 'Build Architecture'
        required: true
        default: x64
        type: choice
        options:
          - x64
          - arm64

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:

    runs-on: [ self-hosted, '${{ github.event.inputs.runner }}' ]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        cache: true
        cache-dependency-path: src/packages.lock.json
    - name: Restore dependencies
      run: dotnet restore src/
    - name: Publish
      run: dotnet publish src/ --no-restore --arch ${{ github.event.inputs.arch }}
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }} ${{ github.event.inputs.arch }} on ${{ runner.arch }} binary
        path: artifacts/publish/github-release-downloader/release*/**/*
 